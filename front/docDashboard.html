<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="styling.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png">
            <span>MediCare Hub</span>
        </div>
        <div class="nav-links">
            <a href="#">Patients</a>
            <a href="#">Appointments</a>
            <a href="#">Reports</a>
        </div>
        <a class="login-btn" href="login.html">Logout</a>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard-container">

        <h1 class="dash-title">Doctor Dashboard</h1>

        <div class="dashboard-grid">

            <div class="dash-card">
                <h3>Today's Appointments</h3>
                <p>You have 5 scheduled appointments today.</p>
                <a href="#" class="btn-small">View Schedule</a>
            </div>

            <div class="dash-card">
                <h3>Patient List</h3>
                <p>42 active patients assigned.</p>
                <a href="#" class="btn-small">View Patients</a>
            </div>

            <div class="dash-card">
                <h3>Pending Lab Reports</h3>
                <p>3 reports need review.</p>
                <a href="#" class="btn-small">Review</a>
            </div>

        </div>

    </div>

</body>
</html>
